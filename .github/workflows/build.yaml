name: Deploy to Fly
# run-name: ${{ github.actor }} is learning GitHub Actions
on:
  - push

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-rust:
    runs-on: ubuntu-latest
    name: "üî® Rust Build and Lint"
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    steps:
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - name: Lint & Build
        run: |
          cargo fmt -q --check && echo Rust-fmt successful
          cargo clippy --release --locked -- -D warnings && echo Clippy successful
          cargo build --release --locked
  build-docker:
    needs: build-rust
    runs-on: ubuntu-latest
    name: "üê≥ Build Container"
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  migrate-db:
    needs: build-docker
    runs-on: ubuntu-latest
    name: "‚ÜóÔ∏è Migrate DB"
    steps:
      - uses: liquibase-github-actions/update@v4.28.0
        with:
          changelogFile: migration/liquibase-changelog.xml
          url: "jdbc:${{ secrets.DATABASE_URL }}"
          username: ${{ secrets.LIQUIBASE_COMMAND_USERNAME }}
          password: ${{ secrets.LIQUIBASE_COMMAND_PASSWORD }}
  deploy:
    needs: build-docker
    runs-on: ubuntu-latest
    name: "üöÄ Deploy to fly"
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy -i $IMAGE_NAME
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
